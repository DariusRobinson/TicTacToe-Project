<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <script src="app.js"></script>
    <div id="gameBoard"> 
        <div data-index="1" class="boardSquare  rightBorder  bottomBorder"> 1</div>
        <div data-index="2" class="boardSquare  rightBorder  bottomBorder"> 2</div>
        <div data-index="3" class="boardSquare  rightBorder  bottomBorder"> 3</div>
        <div data-index="4" class="boardSquare  rightBorder  bottomBorder"> 4</div>
        <div data-index="5" class="boardSquare  rightBorder  bottomBorder"> 5</div>
        <div data-index="6" class="boardSquare  rightBorder  bottomBorder"> 6</div>
        <div data-index="7" class="boardSquare  rightBorder  bottomBorder"> 7</div>
        <div data-index="8" class="boardSquare  rightBorder  bottomBorder"> 8</div>
        <div data-index="9" class="boardSquare  rightBorder  bottomBorder"> 9</div>
    
    </div>
  </body>
</html>
