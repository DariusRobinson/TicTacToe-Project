<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <table id="board">
      <tr>
        <td data-index="1" id="0-0" class="cell"></td>
        <td data-index="2" id="0-1" class="cell"></td>
        <td data-index="3" id="0-2" class="cell"></td>
      </tr>
      <tr>
        <td data-index="4" id="1-0" class="cell"></td>
        <td data-index="5" id="1-1" class="cell"></td>
        <td data-index="6" id="1-2" class="cell"></td>
      </tr>
      <tr>
        <td data-index="7" id="2-0" class="cell"></td>
        <td data-index="8" id="2-1" class="cell"></td>
        <td data-index="9" id="2-2" class="cell"></td>
      </tr>

      <div id="nameBar"></div>
      <!-- This will be the gameboards sections for x's and o's -->
    </table>
    <div class="container">
      <div class="p1">
        <label>Player X:</label>
        <input id="p1" type="text" />
      </div>
      <div class="p2">
        <label>Player O:</label>
        <input id="p2" type="text" />
      </div>
      <div class="btnContainer">
        <input id="btn" class="btn" type="button" value="Submit" />
      </div>
    </div>
    <!-- ^^To add player names  -->
    <div id="Game-over-box" class="hidden">
      <h2 id="WinnerIsText"></h2>
    </div>
    <button id="resetButton" class="reset-Button">Play Again!!!</button>
    <script src="app.js"></script>
  </body>
</html>
