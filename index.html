<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <script src="app.js"></script>
    <!-- This will be the gameboards sections for x's and o's -->
    <div id="gameBoard"> 
        <div data-index="1" class="boardSquare  rightBorder  bottomBorder"> X</div>
        <div data-index="2" class="boardSquare  rightBorder  bottomBorder"> X</div>
        <div data-index="3" class="boardSquare  bottomBorder"> X</div>
        <div data-index="4" class="boardSquare  rightBorder  bottomBorder"> X</div>
        <div data-index="5" class="boardSquare  rightBorder  bottomBorder"> X</div>
        <div data-index="6" class="boardSquare  rightborder bottomBorder"> X</div>
        <div data-index="7" class="boardSquare  rightBorder  "> X</div>
        <div data-index="8" class="boardSquare  rightBorder  "> X</div>
        <div data-index="9" class="boardSquare  "> X</div>
        <!-- strikeThroughs for when a player wins -->
    <div id="strikeThrough"  class="strike strike-row-3"></div>
   <div id="gameIsOver">
<h2 id="game-over-text">Player 1 Wins!!!</h2>
<button id="play-again-button">Play Again...</button>
</div>
</div>
  </body>
</html>
