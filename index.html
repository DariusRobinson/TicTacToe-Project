<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <!-- This will be the gameboards sections for x's and o's -->
    <div id="gameBoard">
      <div data-index="1" class="boardSquare rightBorder bottomBorder">x</div>
      <div data-index="2" class="boardSquare rightBorder bottomBorder"></div>
      <div data-index="3" class="boardSquare bottomBorder"></div>
      <div data-index="4" class="boardSquare rightBorder bottomBorder"></div>
      <div data-index="5" class="boardSquare rightBorder bottomBorder"></div>
      <div data-index="6" class="boardSquare rightborder bottomBorder"></div>
      <div data-index="7" class="boardSquare rightBorder"></div>
      <div data-index="8" class="boardSquare rightBorder"></div>
      <div data-index="9" class="boardSquare"></div>
      <!-- strikeThroughs for when a player wins -->
      <div id="strikeThrough" class="strike strike-row-"></div>
      <div id="gameIsOver">
        <h2 id="game-over-text">Player 1 Wins!!!</h2>
        <button id="play-again-button">Play Again...</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
